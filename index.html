<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/assets/style.css">  
</head>
<body>

  <div class="container">

    <div class="card">

      <div class="imag">

        <img src="assets/images/image-equilibrium.jpg" alt="">

      </div>


        <div class="imag-hover">
          <img src="assets/images/icon-view.svg" alt="">
        </div>

      
      <div class="description">

        <h2>Equilibrium #3429</h2>
        
        <p>Our Equilibrium collection promotes balance and calm.</p>
        

      </div>
    
      <div class="price">

        <div class="eth-box">
          <img class="img-eth" src="assets/images/icon-ethereum.svg" alt="">
          <p class="eth">0.041 ETH</p> 
        </div>

        <div class="discont-box">
          <img class="img-discont" src="assets/images/icon-clock.svg" alt="">
          <p class="discont">3 days left</p>
        </div>
        

      </div>
      
      <div class="creator">

      <hr>

        <img class="avatar" src="assets/images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span> </p>
        

      </div>
      
    </div>
  </div>


</body>
</html>
